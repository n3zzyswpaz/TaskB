<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div type="text" class="history"></div>
                <input type="text" class="result" value="0">
            </div>
            <div class="buttons">
                <button class="clearAll">Очистить всё</button>
                <button class="clear">Стереть символ</button>
                <button class="copy">Копировать</button>
                <button class="equals">=</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">*</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                <button class="number">0</button>
                <button class="number">(</button>
                <button class="number">)</button>
                <button class="operator">-</button>

                <button class="decimal">.</button>
            </div>
        </div>
        <div class="notifier"></div>
    </body>
    <script src="script.js"></script>
</html>
